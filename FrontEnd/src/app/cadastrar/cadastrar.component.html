<app-header></app-header>
<form class="quadrado">
  <h2>Cadastre o animal para adoção:</h2>
  <div class="forms">
    <label for="nome">Nome: </label><br>
    <input type="text" id="nome" name="nome" [(ngModel)]="pets.nome" required>
  </div>
  <div class="forms">
    <label for="raca">Raça: </label><br>
    <input type="text" id="raca" name="raca" [(ngModel)]="pets.raca" required>
  </div>
  <div class="forms">
    <label for="numeroParaContato">Número para contato: </label><br>
    <input type="text" id="numeroParaContato" name="numeroParaContato" [(ngModel)]="pets.numeroParaContato" required>
  </div>
  <div class="forms">
    <label for="descricao">Descrição Geral: </label><br>
    <textarea id="descricao" name="descricao" [(ngModel)]="pets.descricao" required></textarea>
  </div>
  <div>
    <button type="submit" (click)="cadastrar()">Enviar</button>
  </div>
</form>
<app-footer></app-footer>
